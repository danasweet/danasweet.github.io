    <div class="row">
        <h3 class="col-sm-6 col-sm-offset-3">Shoot me a message.</h3>
      <div class="col-sm-6 col-sm-offset-3">
        <form role="form" id="contactForm">
          <div class="row">
            <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="form-group col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
            </div>
        </div>
        <div class="form-group">
            <textarea id="message" class="form-control" rows="5" placeholder="Your message" required></textarea>
        </div>
          <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
          <div id="msgSubmit" class="h3 text-center hidden">Success! I'll get back to you soon.</div>
        </form>
      </div>
